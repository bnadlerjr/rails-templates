require: rubocop-rails

AllCops:
  Exclude:
    - "./bin/**/*"
    - "./node_modules/**/*"

Metrics/BlockLength:
  Exclude:
    - "tasks/**/*.rake"
    - "spec/**/*"

Metrics/MethodLength:
  Max: 20

Layout/SpaceAroundEqualsInParameterDefault:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/NumericLiterals:
  Enabled: false

Style/StringLiterals:
  Enabled: false

Style/SymbolArray:
  Exclude:
    - "Gemfile"
    - "Rakefile"
    - "./tasks/**/*.rake"

Style/YodaCondition:
  Enabled: false
