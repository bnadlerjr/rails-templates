require: rubocop-rails

AllCops:
  Exclude:
    - "./bin/**/*"
    - "./config/routes.rb"
    - "./db/**/*"
    - "./node_modules/**/*"
    - "./vendor/**/*"

Metrics/BlockLength:
  Exclude:
    - "config/**/*"
    - "spec/**/*"
    - "tasks/**/*.rake"

Metrics/MethodLength:
  Max: 20

Layout/EmptyLinesAroundBlockBody:
  Enabled: false

Layout/EmptyLinesAroundClassBody:
  Enabled: false

Layout/EmptyLinesAroundModuleBody:
  Enabled: false

Layout/LineLength:
  Max: 120

Layout/SpaceAroundEqualsInParameterDefault:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/EmptyMethod:
  Enabled: false

Style/NumericLiterals:
  Enabled: false

Style/StringLiterals:
  Enabled: false

Style/SymbolArray:
  Exclude:
    - "Gemfile"
    - "Rakefile"
    - "./tasks/**/*.rake"

Style/YodaCondition:
  Enabled: false
